<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Tres en Raya</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1><span>X</span> O</h1>
            <div class="status">Turno de: <span id="turn"></span></div>
            <button id="restart-btn">Reiniciar</button>
        </div>

        <div class="game-board">
            <div class="cell" cellIndex="0"></div>
            <div class="cell" cellIndex="1"></div>
            <div class="cell" cellIndex="2"></div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
        </div>

        <div class="display-winner">
            <h1 id="winner"></h1>
        </div>
    </div>

    <footer>
        <p>Realizado por giancarlo0811 <a href="https://github.com/Giancarlo0811" target="_blank"><i class="fa-brands fa-github"></i></a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
